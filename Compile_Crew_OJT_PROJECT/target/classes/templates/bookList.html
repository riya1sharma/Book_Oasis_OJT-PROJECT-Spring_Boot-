<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Book Store</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>



<style>
	body {
		background-color: #f7f7f7;
		font-family: Arial, sans-serif;
	}

	.navbar {
		background-color: #FF7F00;
		/* Orange color */
	}

	.navbar-brand,
	.nav-link {
		color: #fff !important;
	}

	.navbar-brand:hover,
	.nav-link:hover {
		color: #ffd700 !important;
		/* Gold color for hover effect */
	}

	.container {
		background-color: #fff;
		border-radius: 8px;
		box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
		padding: 20px;
	}

	h4 {
		color: #FF7F00;
		/* Orange color */
	}

	.table {
		border: 1px solid #ddd;
		background-color: #ffffff;
		border-radius: 8px;
		overflow: hidden;
	}

	.table th {
		background-color: #FF7F00;
		color: #fff;
		text-align: center;
		vertical-align: middle;
	}

	.table td {
		text-align: center;
		vertical-align: middle;
		color: #333;
	}

	.table-striped tbody tr:nth-of-type(odd) {
		background-color: #f2f2f2;
	}

	.table-hover tbody tr:hover {
		background-color: #FF7F00;
		color: #fff;
	}

	a {
		text-decoration: none;
	}

	.fa-pen-to-square,
	.fa-trash {
		font-size: 1.2rem;
		transition: transform 0.3s;
	}

	.fa-pen-to-square:hover,
	.fa-trash:hover {
		transform: scale(1.2);
	}

	.btn-primary {
		background-color: #FF7F00;
		border: none;
	}

	.btn-primary:hover {
		background-color: #ff8c1a;
	}

	.form-label {
		color: #333;
	}

	.form-control {
		border: 1px solid rgb(255, 255, 0);
		border-radius: 4px;
		padding: 8px;
	}

	.form-control:focus {
		border-color: #FF7F00;
		box-shadow: 0 0 5px rgba(255, 127, 0, 0.5);


	}
</style>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">Book Oasis</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

					<li class="nav-item">
						<a class="nav-link text-white" href="available_books">Available Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Log-Out</a>
					</li>
					<!-- <li class="nav-item">
          <a class="nav-link text-white" href="my_books">My Books</a>
        </li>-->
				</ul>
				<div>
					<a class="nav-link text-white" href="book_register">New Book Register</a>
				</div>
			</div>
		</div>
	</nav>

	<div class="container my-5 col-md-8">
		<table class="table  table-striped table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Author</th>
					<th scope="col">Price</th>
					<th scope="col">Action</th>
				</tr>
			</thead>



			<tbody>
				<tr th:each="b :${book}">
					<td th:text="${b.id}"></td>
					<td th:text="${b.name}"></td>
					<td th:text="${b.author}"></td>
					<td th:text="${b.price}"></td>
					<td>
						<a style="color:blue" th:href="@{/editBook/{id}(id=${b.id})}">
							<i class="fa-solid fa-pen-to-square ms-4"></i>
						</a>
						<a style="color:red" th:href="@{/deleteBook/{id}(id=${b.id})}">
							<i class="fa-solid fa-trash ms-4"></i>
						</a>
					</td>
				</tr>
			</tbody>




		</table>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
