<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Us</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/contact.css">
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <section class="contact-section">
      <div class="contact-bg">
        <h3>Get in Touch with Us</h3>
        <h2>Contact Us</h2>
        <div class="line">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p class="text"><b>Book Oasis Receives The Books and Does Quality Checks</b></p>
      </div>

      <div class="contact-body">
        <div class="contact-info">
          <div>
            <span><i class="fas fa-mobile-alt"></i></span>
            <span>Phone No</span>
            <span class="text">+917439587146</span>
          </div>
          <div>
            <span><i class="fas fa-envelope-open"></i></span>
            <span>E-mail</span>
            <span class="text">mail@bookoasis.com</span>
          </div>
          <div>
            <span><i class="fas fa-map-marker-alt"></i></span>
            <span>Address</span>
            <span class="text">2438 Pustak Street, Kolkata, India</span>
          </div>
          <div>
            <span><i class="fas fa-clock"></i></span>
            <span>Opening Hours</span>
            <span class="text">Monday - Friday (9:00 AM to 5:00 PM)</span>
          </div>
        </div>

        <div class="contact-form">
          <!-- Updated Form -->
          <form th:action="@{/submit}" th:object="${form}" method="post">
            <div>
              <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
              <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
            </div>
            <div>
              <input type="email" class="form-control" name="email" placeholder="E-mail" required>
              <input type="text" class="form-control" name="phone" placeholder="Phone" required>
            </div>
            <textarea rows="5" placeholder="Message" class="form-control" name="message" required></textarea>
            <input type="submit" class="send-btn" value="Send Message">
          </form>

          <div>
            <img src="images/contact-png.png" alt="">
          </div>
        </div>
      </div>

      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29484.729891706873!2d88.3082965743164!3d22.519514700000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a027734e159ef27%3A0x6956c281d7e413df!2sPeoples%20Book%20Centre!5e0!3m2!1sen!2sin!4v1723108487307!5m2!1sen!2sin" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>

      <div class="contact-footer">
        <h3>Follow Us</h3>
        <div class="social-links">
          <a href="https://www.facebook.com/profile.php?id=61564127123912" class="fab fa-facebook-f"></a>
          <a href="mailto:your-email@gmail.com" class="fab fa-twitter"></a>
          <a href="https://www.instagram.com/bookoasis7/" class="fab fa-instagram"></a>
          
          <a href="https://youtube.com/@bookoasis-l8t?si=h8MS1vxemO9xvOJs" class="fab fa-youtube"></a>
        </div>
      </div>
    </section>
  </body>
</html>
